<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calendar clock</title>
        <meta name="description" content="calendar,clock,javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="calendar-clock">
            <div class="circle"></div>
            <div class="hands">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
            </div>
            <div class="numbers-outside">
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number10">10</div>
                <div class="number number11">11</div>
                <div class="number number12">12</div>
                <div class="number number13">13</div>
                <div class="number number14">14</div>
                <div class="number number15">15</div>
                <div class="number number16">16</div>
                <div class="number number17">17</div>
                <div class="number number18">18</div>
                <div class="number number19">19</div>
                <div class="number number20">20</div>
                <div class="number number21">21</div>
                <div class="number number22">22</div>
                <div class="number number23">23</div>
                <div class="number number24">24h/0h</div>  
            </div>
            <div class="numbers-inside">
                <div class="number number1">5</div>
                <div class="number number2">10</div>
                <div class="number number3">15</div>
                <div class="number number4">20</div>
                <div class="number number5">25</div>
                <div class="number number6">30</div>
                <div class="number number7">35</div>
                <div class="number number8">40</div>
                <div class="number number9">45</div>
                <div class="number number10">50</div>
                <div class="number number11">55</div>
                <div class="number number12">60min/sec</div>
            </div>
            <button id="setting">New Calendar</button>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
